{% extends "base.html" %}

{% block content %}
<h1>Upload Verification for {{ project.name }}</h1>
<form id="verification-form" action="/verify" method="post">
    <label for="verification_data">Verification Data:</label>
    <input type="text" name="verification_data" required>
    <input type="hidden" name="project_id" value="{{ project.id }}">
    <button type="submit">Submit</button>
</form>
{% endblock %}
